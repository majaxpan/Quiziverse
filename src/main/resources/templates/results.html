<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-kKu0rxdYmf7u4bxM5I6Mr26tG72lvZ21eD8A9OdcEfgqafnJGYZFGzR2zFsv30AC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <style>
        .title {
            margin-top: 60px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<!-- Title -->
<h1 class="title">Quiziverse</h1>

<div class="container quiz-container">
    <h1 class="question-text" style="margin-bottom: 20px">Quiz Completed!</h1>

    <div style="display: flex; justify-content: center; margin-bottom: 20px">
        <h3 style="text-align: center">You got <span class="points"> [[${correctAnswersCount}]] </span> out of <span
                class="points"> [[${totalQuestions}]] </span> questions correct.</h3>
    </div>

    <div style="display: flex; justify-content: center; margin-bottom: 20px">
        <a href="/" style="color: #fff; border: none">
            <button class="submit-btn">Home</button>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo8tLpeFfnfIC0e9S8E5bzCk3wJ31WfX9FhGVrV2F7Lkp5g"
        crossorigin="anonymous"></script>

</body>
</html>
