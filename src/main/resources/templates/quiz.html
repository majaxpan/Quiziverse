<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kKu0rxdYmf7u4bxM5I6Mr26tG72lvZ21eD8A9OdcEfgqafnJGYZFGzR2zFsv30AC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <style>
        .title {
            margin-bottom: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .submit-btn {
            margin-top: 20px;
        }
    </style>

    <script>
        let remainingTime = [[${remainingTime}]];  // This value is passed from the backend

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const timerInterval = setInterval(function() {
                if (remainingTime > 0) {
                    remainingTime--;
                    timerElement.textContent = remainingTime;
                } else {
                    clearInterval(timerInterval);
                    window.location.href = "/game-over";  // Redirect when time is up
                }
            }, 1000);
        }

        window.onload = function() {
            startTimer();  // Start the countdown only once when the quiz begins

            const answerButtons = document.querySelectorAll('.answer-button');
            const hiddenInput = document.querySelector('input[name="answer"]');

            answerButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    answerButtons.forEach(btn => btn.classList.remove('selected'));

                    // Add selected class to the clicked button
                    this.classList.add('selected');

                    // Set the selected answer value in the form
                    hiddenInput.value = this.dataset.value;
                });
            });
        };
    </script>
</head>
<body>

<!-- Title -->
<h1 class="title">Quiziverse</h1>

<!-- Timer Display -->
<div class="container quiz-container">
    <div class="timer">
        Time left: <span id="timer">[[${remainingTime}]]</span> seconds
    </div>

    <div class="question-header">
        <h3>Question [[${currentIndex + 1}]] of [[${totalQuestions}]]</h3>
    </div>

    <!-- Display the current question -->
    <h4 th:text="${question.questionText}"></h4>

    <!-- Answer Form -->
    <form id="quizForm" action="/answer" method="post">
        <ul class="answer-buttons-container">
            <!-- Display correct answer -->
            <li>
                <button type="button" class="btn-cat answer-button" data-value="${question.correctAnswer.answerText}">
                    <span th:text="${question.correctAnswer.answerText}"></span>
                </button>
            </li>

            <!-- Display wrong answers -->
            <li th:each="wrongAnswer : ${question.wrongAnswers}">
                <button type="button" class="btn-cat answer-button" data-value="${wrongAnswer.answerText}">
                    <span th:text="${wrongAnswer.answerText}"></span>
                </button>
            </li>
        </ul>

        <!-- Hidden Input for selected answer -->
        <input type="hidden" name="answer" value="">

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary submit-btn">Submit Answer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo8tLpeFfnfIC0e9S8E5bzCk3wJ31WfX9FhGVrV2F7Lkp5g" crossorigin="anonymous"></script>

</body>
</html>
